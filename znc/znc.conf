// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check https://wiki.znc.in/Configuration

AnonIPLimit = 10
AuthOnlyViaModule = false
ConfigWriteDelay = 0
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /home/rush/.znc/znc.pem
SSLDHParamFile = /home/rush/.znc/znc.pem
SSLKeyFile = /home/rush/.znc/znc.pem
ServerThrottle = 30
Version = 1.7.5

<Listener listener0>
        AllowIRC = true
        AllowWeb = true
        IPv4 = true
        IPv6 = true
        Port = 3000
        SSL = true
        URIPrefix = /
</Listener>

<User r-ush>
        Admin = true
        Allow = *
        AltNick = rush
        AppendTimestamp = false
        AuthOnlyViaModule = false
        AutoClearChanBuffer = true
        AutoClearQueryBuffer = true
        ChanBufferSize = 500
        ChanModes = +stn
        DenyLoadMod = false
        DenySetBindHost = false
        Ident = r-ush
        JoinTries = 10
</User>